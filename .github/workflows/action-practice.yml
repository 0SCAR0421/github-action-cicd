name: build
on:
  push:
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-18.04.6
    
    strategy:
      matrix:
        node-version: [16.x]
        
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm

      - name: Install modules
        run: npm install

      - name: Build project
        run: npm run build
